<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Facturación</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <div class="logo">
            <img src="images/logo1.png" alt="Logo"> Sistema de Facturación
        </div>
        <div class="user-menu">
            <div class="user-info">
                <img src="images/user.png" alt="Usuario">
                <span class="nombre-usuario"></span>
                <span id="tipo-usuario"></span>
            </div>
            <a class="btn-salir" href="#">
                <img src="images/logout.png" alt="Salir">
                Salir
            </a>
        </div>
    </header>

    <main class="main">
        <nav class="nav">
            <ul>
                <!-- VENDEDOR -->
                <li><a class="nav-link" href="#facturacion"><img src="images/facturacion.png">Facturación</a></li>
                <li><a class="nav-link" href="#clientes"><img src="images/clientes.png">Clientes</a></li>
                <li><a class="nav-link" href="#facturas"><img src="images/facturas.png">Facturas</a></li>

                <!-- JEFE DE VENTAS -->
                <li><a class="nav-link" href="#categorias"><img src="images/categorias.png">Categorías</a></li>
                <li><a class="nav-link" href="#productos"><img src="images/productos.png">Productos</a></li>

                <!-- ADMINISTRADOR -->
                <li><a class="nav-link" href="#usuarios"><img src="images/gestionarCuentas.png">Gestionar Usuarios</a>
                </li>
                <li><a class="nav-link" href="#vendedores"><img src="images/gestionarVendedores.png">Gestionar
                        Vendedores</a></li>
            </ul>
        </nav>

        <div id="contenidoVacio">
            <h2>Bienvenido al Sistema de Facturación</h2>
        </div>
    </main>

    <!-- Modales .......................................................-->
    <!-- <div id="modal-container"></div> -->

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="titulo-modal"></h2>
            <div id="contenido-modal" class="contenido-modal">
                <!-- Aquí se cargará el formulario -->
            </div>
        </div>
    </div>
    <!-- Modal confirmar eliminación -->
    <div id="modal-eliminar" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Confirmar eliminación</h2>
            <p class="contenido-modal-eliminar">¿Está seguro que desea eliminar ........</p>
            <div class="botones-eliminar-modal">
                <button id="btn-confirmar-eliminar" class="btn-eliminar-modal">Aceptar</button>
                <button class="btn-cancelar-modal" onclick="cerrarModalEliminar()">Cancelar</button>
            </div>
        </div>
    </div>

    <!-- Modal editar -->
    <div id="modal-editar" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="titulo-modal-editar">Editar.......</h2>
            <div id="contenido-modal-editar" class="contenido-modal">
                <!-- Aquí se cargará el formulario de edición -->
            </div>
        </div>
    </div>

    <!-- CONTENEDORES PARA EL FORMULARIO DE CLIENTES -->
    <div id="clientesModalContent" style="display: none;"></div>


    <script src="js/principal.js"></script>
    <script src="js/clientes.js"></script>
</body>

</html>
